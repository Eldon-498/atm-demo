<h1 class="app-heading">ATM APP</h1>
<div class="container">
  <h2 class="login-header">Login</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-field">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" class="form-control" [(ngModel)]="customerName" name="customerName" required />
    </div>
    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-field">
      <label for="customerId">ID</label>
      <input type="text" id="customerId" class="form-control" [(ngModel)]="customerId" name="customerId" required />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
