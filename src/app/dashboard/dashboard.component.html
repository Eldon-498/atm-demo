<div class="container">
  <h2>Dashboard</h2>
  <div class="dashboard-info">
    <p><strong>Customer Name:</strong> {{ customerName }}</p>
    <p><strong>ID:</strong> {{ customerId }}</p>
    <p><strong>Account Balance:</strong> {{ accountBalance }}</p>
  </div>
  <div class="dashboard-actions">
    <button (click)="toggleWithdrawForm()" class="btn btn-primary">Withdraw</button>
    <button (click)="toggleDepositForm()" class="btn btn-primary">Deposit</button>
  </div>
  <div class="withdraw-deposit-form" *ngIf="showWithdrawForm || showDepositForm">
    <form *ngIf="showWithdrawForm">
      <label for="withdrawAmount">Withdraw Amount:</label>
      <input type="number" id="withdrawAmount" [(ngModel)]="withdrawAmount" required>
      <button type="submit" class="btn btn-primary">Confirm Withdraw</button>
    </form>
    <form *ngIf="showDepositForm">
      <label for="depositAmount">Deposit Amount:</label>
      <input type="number" id="depositAmount" [(ngModel)]="depositAmount" required>
      <button type="submit" class="btn btn-primary">Confirm Deposit</button>
    </form>
  </div>
</div>
