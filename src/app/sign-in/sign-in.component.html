<div class="container">
    <h2 class="login-header">Sign In</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="text" id="customerId" class="form-control" [(ngModel)]="customerId" name="customerId" required />
      </div>
      <div class="form-group">
        <label for="pin">PIN</label>
        <input type="password" id="pin" class="form-control" [(ngModel)]="pin" name="pin" required />
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
